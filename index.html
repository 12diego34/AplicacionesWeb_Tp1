<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>IMDb.dit</title>
        <link rel="shortcut icon" href="http://www.dit.ing.unp.edu.ar/wp-content/uploads/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="content/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="content/css/style.css" media="screen" />
        <script type="text/javascript" src="content/js/jquery-2.2.3.min.js" ></script>
        <script type="text/javascript" src="content/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="content/js/buscar.js"></script>
        <script type="text/javascript" src="content/js/bootstrap-rating.min.js"></script>
        <script type="text/javascript" src="content/js/jquery.bsAlerts.min.js"></script>
    </head>
    <body>
        <div class="marco">
            <div class="logo">
                <h1><a href=" http://www.dit.ing.unp.edu.ar/"></a></h1> 
            </div>
        </div>  
        <div class="toppic">
            <div class ="buscadormenu">
                <form id="searchform">
                    <input type="text" id="search-term-input" class="form-control search-input" placeholder="Buscar pelicula" name="search">
                    <span id ="search-term-button" class="glyphicon glyphicon-search"></span>
                </form>
                <div class="botonAgregar">
                    <a href="forminserta.html">Agregar pel&iacute;culas</a>
                </div>
            </div>
        </div>
        <div id="peliculas" class="row">
            <div class="col-sm-3"> </div> 
            <div class="center-block"> </div>
        </div>
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div id="info-container">
                                    <div id="info" class='col-xs-12 col-sm-3 col-lg-2 item-pelicula'></div>
                                    <div class='col-xs-12 col-sm-6 col-lg-4 col-md-4'>
                                        <p id="overview-text"></p>
                                        <table class='table table-striped table-condensed text-center'>
                                            <thead>
                                                <tr>
                                                    <td>Carla & Diego</td>
                                                    <td id='nombre-grupo'>Compa&ntilde;eros</td>
                                                    
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td class="col-md-2"><p id='rating-local'></p></td>
                                                    <td class="col-md-2"><p id='rating-externo'></p></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div class="comparar-group">
                                            <select id='select-grupo-comparacion' class='form-control pull-left' align="center" style="width:50%">
                                                <option value="1">Grupo 1</option>
                                                <option value="2">Grupo 2</option>
                                                <option value="3">Grupo 3</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                         <button id="btn-comparar" class="btn btn-danger pull-right">Comparar</button>
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Volver</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>* Diego Carabajal - Carla Santos *</p>
            <p>* TP1* </p>
        </div>
    </body>
</html>
